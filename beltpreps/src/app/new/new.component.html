<div class="container">
  <div class="row justify-content-md-left">
      <h1 class="mt-4">{{ Header }}</h1>
  </div>
  <div class="row justify-content-md-left">
      <h4>{{ SubHeader }}</h4>
  </div>
 <div class="text-danger" *ngIf = "error"><p>{{error.petname.message}}</p></div>
  <div class="row justify-content-md-left border border-dark p-3 rounded">
      <form (submit) ="onCreatePetClick()">
          <div class="form-group row">
            <label class="col-sm-5 col-form-label">Pet name:</label>
            <input type="text" class="form-control ml-3" name = "newPets.petname" required minlength="3" [(ngModel)] = "newPets.petname" #petname="ngModel"/>
            <div class="text-danger ml-3" [hidden] = "petname.valid"><p>*The pet must have a name, and should be more than 3 characters</p></div>  
        </div>
          <div class="form-group row">
            <label class="col-sm-5 col-form-label">Pet type:</label>
            <input type="text" class="form-control ml-3" name = "newPets.pettype" required minlength="3" [(ngModel)] = "newPets.pettype" #pettype="ngModel" />
            <div class="text-danger ml-3" [hidden] = "pettype.valid"><p>*The pet must have a type, and should be more than 3 characters</p></div>  
        </div>
          <div class="form-group row">
              <label class="col-sm-5 col-form-label">Description:</label>
              <input type="text" class="form-control ml-3" name = "newPets.description" required minlength="3" [(ngModel)] = "newPets.description" #description="ngModel"/>
              <div class="text-danger ml-3" [hidden] = "description.valid"><p>*The pet must have a description, and should be more than 3 characters</p></div>
          </div>
          <div class="form-group row">
              <label class="col-sm-5 col-form-label">Skills:</label>
          </div>
          <div class="form-group-row">
              <label class="col-sm-5 col-form-label">Skill 1:</label>
              <input type="text" class="form-control ml-3" name = "newAuthors.skillone" minlength="3" [(ngModel)] = "newPets.skillone" #skillone="ngModel"/>
          </div>
          <div class="form-group-row">
              <label class="col-sm-5 col-form-label">Skill 2:</label>
              <input type="text" class="form-control ml-3" name = "newPets.skilltwo" minlength="3" [(ngModel)] = "newPets.skilltwo" #skilltwo="ngModel"/>
          </div>
          <div class="form-group-row">
              <label class="col-sm-5 col-form-label">Skill 3:</label>
              <input type="text" class="form-control ml-3" name = "newPets.skillthree" minlength="3" [(ngModel)] = "newPets.skillthree" #skillthree="ngModel"/>
          </div>
          <div class="form-group-row mt-3">
              <button class="btn btn-primary form-control ml-3" [disabled] = "!petname.valid" type="submit">Add pet</button>
          </div>
          <div class="form-group-row mt-3">
              <button class="btn btn-primary form-control ml-3" routerLink="/">Cancel</button>
          </div>        
        </form>
      </div>
    </div>
