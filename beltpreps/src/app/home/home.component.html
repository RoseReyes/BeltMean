<div class="container">
  <div class="row justify-content-md-left">
      <h1 class="mt-4">{{ Header }}</h1>
  </div>
  <div class="row justify-content-md-left">
    <h3>{{ SubHeader }}</h3>
  </div>
  <div class="row justify-content-md-right">
      <a [routerLink]= "['/new']">Add a pet to the shelter</a>
  </div>
  <br>
  <div *ngIf = "allPets">
  <div class="row justify-content-md-left">
      <table class="table table-striped table-bordered w-50">
          <tr>
              <th>Name</th>
              <th>Type</th>
              <th class="text-center">Actions</th>
          </tr>
          <tr *ngFor = "let pet of allPets" >
              <td>{{pet.petname}}</td>
              <td>{{pet.pettype}}</td>
              <td>
                  <button class="btn btn-primary ml-3 text-center" [routerLink] = "['/view', pet._id]">Details</button>
                  <button class="btn btn-warning ml-3" [routerLink] = "['/edit', pet._id]">Edit</button>            
              </td>
          </tr>
      </table>  
  </div>
</div>
</div>
